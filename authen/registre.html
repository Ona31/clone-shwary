<body>
    <div class="content">
        <div class="head">
            <img src="../assets/shwary-logo.png" alt="">

        <form action="">

                <div class="desc">
                    <h2>Connectez-vous</h2>

                </div>
                
             <div class="goupe">
                <label for="">Nom complet</label>
                
                <input type="tel" name="" id="">
            </div>
            <div class="goupe">
                <label for="">E-mail</label>
                
                <input type="email" name="" id="">
            </div>

            <div class="goupe">
                <label for="">Numéro de téléphone</label>
                
                <input type="tel" name="" id="">
            </div>

            
            <div class="check">
                <input type="checkbox">
                <label for="">J'accepte les conditions du service</label>
                
            </div>
            <button type="submit">Se connecter</button>
            <div class="redirect">
                <p>Deja un compte ?</p>
                <a href="../authen/login.html">Se connecter</a>
            </div>
            </div>
           
        </form>
    </div>
    <div class="flot">
        <h3>Installateur Shwary</h3>
        <p>Ajoutez Shwary à votre appareil pour un accès plus rapide et une <br>
             expérience plein écran.</p>
             <div class="btn-fl">
                <a href="javascript:void(0)" onclick="closeCard()">Pas maintenant</a>

    </div>
